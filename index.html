<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Debug Barcode Reader</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #scanner-container {
            flex: 1;
            position: relative;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100%;
        }
        /* エラーログ表示エリア */
        #debug-log {
            position: absolute;
            top: 10px; left: 10px; right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            display: none;
            z-index: 100;
            white-space: pre-wrap;
        }
        /* 起動ボタン */
        #start-btn {
            position: absolute;
            z-index: 50;
            padding: 15px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
        }
        /* 結果エリア */
        #result-area {
            height: 150px;
            background: #fff;
            color: #000;
            padding: 20px;
            text-align: center;
        }
        .result-text { font-size: 20px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div id="scanner-container">
    <div id="debug-log"></div>
    <div id="reader"></div>
    <button id="start-btn" onclick="startScanner()">カメラを起動</button>
</div>

<div id="result-area">
    <div>読み取り結果:</div>
    <div id="result" class="result-text">---</div>
    <div id="format" style="color: #666; font-size: 12px;"></div>
</div>

<script>
    const debugLog = document.getElementById('debug-log');
    
    // エラーを表示する関数
    function logError(msg) {
        debugLog.style.display = 'block';
        debugLog.innerText += "Error: " + msg + "\n";
        console.error(msg);
    }

    // 環境チェック
    function checkEnvironment() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            logError("このブラウザはカメラAPIに対応していません。");
            return false;
        }
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            logError("【重要】HTTPS通信ではありません。\n現在のURL: " + location.href + "\nカメラはセキュリティ上、HTTPSまたはlocalhostでしか動作しません。");
            return false;
        }
        return true;
    }

    function onScanSuccess(decodedText, decodedResult) {
        document.getElementById('result').innerText = decodedText;
        document.getElementById('format').innerText = decodedResult.result.format.formatName;
        // 成功したら音を鳴らすなどの処理...
    }

    function startScanner() {
        // まず環境チェック
        if (!checkEnvironment()) return;

        document.getElementById('start-btn').style.display = 'none';
        
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };

        // カメラの取得を試みる
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                // 背面カメラを探す
                const cameraId = devices[devices.length - 1].id;
                
                html5QrCode.start(
                    { facingMode: "environment" }, // 背面カメラ指定
                    config,
                    onScanSuccess
                ).catch(err => {
                    logError("カメラ起動エラー: " + err);
                    document.getElementById('start-btn').style.display = 'block';
                });
            } else {
                logError("カメラデバイスが見つかりませんでした。");
                document.getElementById('start-btn').style.display = 'block';
            }
        }).catch(err => {
            logError("カメラ権限の取得に失敗しました。\n" + err);
            document.getElementById('start-btn').style.display = 'block';
        });
    }
</script>
</body>
</html>
